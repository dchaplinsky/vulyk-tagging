<div>
    <div class="progress total-progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p class="lead" id="out"></p>
</div>

<script id="tagme_template" type="text/x-handlebars-template">
    {% raw %}
    {{#each sentence}}
    {{#strictif [1]}}
    <div class="btn-group word-wrapper">
        <a href="" class="btn btn-default dropdown-toggle word" data-toggle="dropdown" aria-expanded="false">{{ [0] }}</a>
        <ul class="dropdown-menu" role="menu">
            {{#each [1]}}
                <li><a class="tags" href="#" data-tags="{{ [0] }}/{{#each [1]}}{{ [0] }}:{{/each}}">
                    <span class="label label-default label-lemma">{{ [0] }}</span>
                    {{#each [1]}}
                    <span class="label label-default label-{{ [1] }}">{{ [0] }}</span>
                    {{/each}}<div class="clearfix"></div></a>
                </li>
            {{/each}}
            <li><a href="#" data-tags="NONE">Коректний варіант відсутній</a></li>
        </ul>
    </div>
    {{ else }}
    <div class="no-word-wrapper done"><a href="">{{ [0] }}</a></div>
    {{/strictif}}
    {{/each}}
    {% endraw %}
</script>

<script id="tagpopup_template" type="text/x-handlebars-template">
    {% raw %}
    <div class="popup-tagsinput">
        <label>
            Введіть свій варіант
            <div class="clearfix">
                <input type="text" value="" name="lemma" placeholder="Лемма" class="lemma-autocomplete" />
                <input type="text" class="tags-autocomplete" data-role="tagsinput" data-width="100%"/>
                <button type="button" class="btn btn-primary btn-save">Зберегти</button>
            </div>
        </label>
    </div>
    {% endraw %}
</script>

<script id="tagset_template" type="text/x-handlebars-template">
    {% raw %}
    <li>
        <a class="tags" href="#" data-tags="{{ lemma }}/{{ tags_serialized }}">
            <span class="label label-default label-lemma">{{ lemma }}</span>
            {{#each tags}}
                <span class="label label-default label-{{ this.type }}">{{ this.text }}</span>
            {{/each}}
        </a>
    </li>
    {% endraw %}
</script>
